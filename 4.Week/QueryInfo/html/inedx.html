<!DOCTYPE html>
<html>
	<head>

		<title>商品查询</title>
		<link rel="stylesheet" type="text/css" href="../css/query.css" />
	</head>
	<body>
		<div class="search">
			<a>按照价格查询: &nbsp;</a><input type="text" class="start" /> - <input type="text" class="end" />

			<br />
			<br />
			<p>按照商品名称查询: &nbsp;</p><input type="text" class="product"/>
			<input type="button" class="search-pro" value="查询"/>
			<br/>
		</div>
		
		<br />
		
		<table border="1px" width="60%">
			<thead>
				<tr>
					<th>id</th>
					<th>产品名称</th>
					<th>价格</th>
				</tr>
			</thead>
			
			<tbody>
				
			</tbody>
		</table>

		<script src="../js/query.js"></script>
	</body>
</html>
