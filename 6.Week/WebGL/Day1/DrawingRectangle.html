<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="main()">
		<canvas id="example" width="400" height="400">
			test
		</canvas>
		<script type="text/javascript">
			function main(){
				var canvas = document.getElementById("example");
				var ctx = canvas.getContext('2d');
				
				/* 最后一个是透明度0~1 */
				ctx.fillStyle = 'rgba(00, 0, 255, 1.0)';
				
				/* 前面两个参数指定在画布上开始的坐标，后面两个为width和height */
				ctx.fillRect(0, 0, 350, 150);
			}
		</script>
	</body>
</html>
