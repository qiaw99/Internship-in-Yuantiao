<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/cuin-utils.js"></script>
		<script src="../lib/cuon-matrix.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/webgl-utils.js"></script>
		<style>
			body {
				margin-top: 40px;
				margin-left: 500px;
			   /* overflow: hidden; */
			}
		</style>
	</head>
	<body onload='main()'>
		<canvas id="webgl" width="1000" height="1000">test</canvas>
		<script type="text/javascript">
			/* 顶点着色器 */
			/* attrtibute是储存限定符， 必须声明为全局变量 */
			var VSHADER_SOURCE = 
				'attribute vec4 a_Position; \n' + 
				'attribute float a_PointSize; \n' + 
				'void main(){\n' + 
				'	gl_Position = a_Position; \n' + 
				'	gl_PointSize = a_PointSize; \n' + 
				'}\n';
				
			/* 片段着色器 */
			/* 采用RGBA值 */
			var FSHADER_SOURCE = 
				'void main(){\n' + 
				'	gl_FragColor = vec4(0.0, 0.5, 0.5, 1.0); \n' +
				'}\n';
			
			window.onload = function main(){
				var canvas = document.getElementById("webgl");
				var gl = getWebGLContext(canvas);
				
				if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
					alert('failed to init')
				}
				
				/* 获取attribute变量的存储位置， 第一个参数是程序对象，由initShader创建，返回的是地址 */
				var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
				
				/* 将顶点位置传给attribute */
				gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0);
				//矢量化版本，函数名字以v结尾，接受类型化数组最为参数
				//gl.vertexAttrib4fv(a_Position, new Float32Array([0.0, 0.0, 0.0, 1.0]));
				
				var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
				gl.vertexAttrib1f(a_PointSize, 50.0);
				
				//指定颜色 r,g,b,a
				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				
				//设置背景色 清空缓冲区
				gl.clear(gl.COLOR_BUFFER_BIT);
				
				gl.drawArrays(gl.POINTS, 0, 1);
			}
		</script>
	</body>
</html>
