<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.one{
				width: 200px;
				border: 10px solid #FF4500;
				padding: 20px;
				margin: 30px;
			}
		</style>
		<script src="../js/jquery-3.5.1.js"></script>
	</head>
	<body>
		<input type="button" value="button" id="btn" />
		<div id="one" class="one" style="height: 200px;"></div>
		
		<script>
			$(function(){
				$('#btn').click(function(){
					/* 1.获取div的宽和高 */
					// console.log($('#one').css('height'));
					// console.log($('#one').css('width'));
					
					/* 获取或者设置元素的宽高 */
					console.log($('#one').height());
					console.log($('#one').width());
					
					/* 获取元素的内边距 padding*/
					console.log($('#one').innerWidth());
					console.log($('#one').innerHeight());
					
					/* 获取元素的外边距-内边距和边框  */
					console.log($('#one').outerWidth());
					console.log($('#one').outerHeight());
					
					/* 内边距，边框，外边距 */
					console.log($('#one').outerWidth());
					console.log($('#one').outerHeight());
					
					/* 可视区的宽高 */
					$(window).width();
					$(window).height();
					
				});
			})
		</script>
	</body>
</html>
