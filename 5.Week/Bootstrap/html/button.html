<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 使用IE最新的渲染模式展示页面 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 
			视口：浏览器上 网页内容 可视区域 
			用于移动设备将大型页面进行比例缩放显示 
			 
			width=device-width 设置视口的宽度，采用设备的宽度
			initial-scale=1 初始话缩放级别100%	1~5
			minimum-scale=1 最小缩放的集别
			maximum-scale=5
			user-scalable=no禁止缩放
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Template</title>

		<!-- Bootstrap -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		
		<script src="../js/bootstrap.js"></script>
		<script src="../js/jquery-3.5.1.js"></script>
		
	</head>
	<body>
		<!-- 设置尺寸： btn-lg -->
		<!-- 激活状态使用active -->
		<!-- 禁用状态使用disabled -->
		<!-- 默认样式 -->
		<a href="" class="btn btn-default btn-lg">Default</a>
		
		<!-- 首选项 -->
		<a href="" class="btn btn-primary active">Active Primary</a>
		<a href="" class="btn btn-primary">Primary</a>
		
		<!-- 成功 -->
		<a href="" class="btn btn-success">Success</a>
		
		<!-- 一般信息 -->
		<a href="" class="btn btn-info">Info</a>
		<a href="" class="btn btn-info disabled">Disabled Info1</a>
		<a href="" class="btn btn-info" disabled="disabled">Disabled Info2</a>
		
		<!-- 警告 -->
		<a href="" class="btn btn-warning">Warning</a>
		
		<!-- 危险 -->
		<a href="" class="btn btn-danger">Danger</a>
		
		<!-- 链接 -->
		<a href="" class="btn btn-link">Link</a>
	</body>
</html>
