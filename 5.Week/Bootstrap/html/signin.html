		<script type="text/javascript">
			function check2pwd(f1, f2){
				if(f1 && f2){
					var pwd = document.getElementById("password").value;
					var rpwd = document.getElementById("repassword").value;
					return pwd === rpwd;
				} else {
					return false
				}
			}
			
			function checkNotNull(elemID){
				var msg = document.getElementById(elemID + "MSG");
				var name = document.getElementById(elemID).value;
				var div = document.getElementById(elemID + "DIV");
				
				var reg = /^\s*$/;
				/* 只含有空格 */
				if(reg.test(name)){
					div.className += ' has-error';
					msg.innerHTML = "不能为空!";
					return false;
				} else {
					div.className = "form-group";
					msg.innerHTML = "";
				}
			}
			
			function checkForm(){
				var flag = checkNotNull("userName");
				var flag1 = checkNotNull("password");
				var flag2 = checkNotNull("repassword");
				var flag4 = check2pwd(f1, f2);

				return flag && flag4;
			}
		</script>
