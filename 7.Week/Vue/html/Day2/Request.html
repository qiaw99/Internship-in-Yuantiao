<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="get request" @click="getInfo" />
			<input type="button" value="post request" @click="getPost" />
			<input type="button" value="JSONP request" @click="getJSONP" />
		</div>
		
		<script> 
			var vm = new Vue({
				el: "#app",
				data: {
					
				},
				methods:{
					getInfo(){
						this.$http.get("http://vue.studyit.io/api/getlunbo").then(function(result){
							// 获取服务器返回的成功数据
							console.log(result.body);
						})
					},
					getPost(){
						/* application/x-wwww-form-urlencoded
							手动发起的post请求默认没有表达格式， 所以有的服务器处理不了
						*/
						this.$http.post("http://vue.studyit.io/api/post", {}, {emulateJSON: true}).then(result => {
							console.log(result.body);
						});
					},
					getJSONP(){
						this.$hhtp.jsonp("http://vue.studyit.io/api/jsonp").then(result => {
							console.log(result.body);
						})
					}
				}
			});
		</script>
	</body>
</html>
