<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 遍历普通数组 -->
			<p v-for="(item, index) in list">index: {{index}}----value: {{item}}</p>
			
			<!-- 遍历对象数组 -->
			<p v-for="item in list1">{{item.id}}--{{item.name}}</p>
			
			<!-- 遍历对象中的属性 -->
			<p v-for="(key, value) in user">{{value}}--{{key}}</p>
			
			<!-- 迭代数字， 从1开始而不是0 -->
			<p v-for="count in 10">这是第{{count}}次循环</p>
		</div>
		
		<script> 
			var vm = new Vue({
				el: "#app",
				data: {
					list: [1, 2, 3, 4, 5, 6],
					list1: [
						{id: 1, name: 'p1'},
						{id: 2, name: 'p2'},
						{id: 3, name: 'p3'},
						{id: 4, name: 'p4'}
					], 
					user: {
						id: 1,
						name: 'p1',
						gender: 'men'
					}
				}
			});
		</script>
	</body>
</html>
