<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="toggle" />
			
			<!-- v-if 切换性能消耗高，v-show初始渲染消耗高-->
			
			<!-- 每次都会重新删除或者创建元素 -->
			<h4 v-if="flag">v-if</h4>
			
			<!-- 只会切换display: none样式 -->
			<h4 v-show="flag">v-show</h4>
		</div>
		
		<script> 
			var vm = new Vue({
				el: "#app",
				data: {
					flag: true
				}, 
				methods:{
					toggle(){
						this.flag = !this.flag;
					}
				}
			});
		</script>
	</body>
</html>
