webpf.application.name=test-web
spring.session.store-type=none
server.servlet.context-path=/
server.servlet.session.cookie.name=testweb
feign.compression.request.enabled=true
feign.compression.response.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048
eureka.instance.preferIpAddress=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


logging.file=test-web-log/all.log
server.tomcat.basedir=test-web-tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
server.undertow.accesslog.enabled=true
server.undertow.accesslog.pattern=%t %a "%r" %s (%D ms)


static.resource.folder=test-web
static.resource.path=myresources

quartz.database=test
spring.quartz.job-store-type=jdbc